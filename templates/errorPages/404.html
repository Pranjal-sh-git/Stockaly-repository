<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .scene {
            position: relative;
            text-align: center;
            padding: 2rem;
        }

        .robot {
            font-size: 100px;
            margin-bottom: 2rem;
            animation: wobble 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wobble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }

        .glitch {
            font-size: 8rem;
            font-weight: bold;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                             0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                             0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                             -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff,
                             -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                             0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff,
                             0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff,
                             -0.04em -0.025em 0 #fffc00; }
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #94a3b8;
            animation: fadeInUp 0.8s ease-out;
        }

        .description {
            color: #64748b;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .home-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            animation: moveCircle 8s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
            }
        }

        @media (max-width: 640px) {
            .glitch {
                font-size: 4rem;
            }
            .message {
                font-size: 1.25rem;
            }
            .robot {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="robot">ðŸ¤–</div>
        <div class="glitch">404</div>
        <h1 class="message">OOPS!, We have a problem</h1>
        <p class="description">
            Looks like our friendly robot couldn't find the page you're looking for. 
            Don't worry though - let's get you back to a the home page!
        </p>
        <a href="{{ url_for('home' ) }}" class="home-button">Take Me Home</a>
    </div>
</body>
</html>
